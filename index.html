<h1>Monkeyform</h1>

<form action="index.html" method="GET">
<div>
    <label for="firstname">First name <sup>*</sup></label>
    <input type="text" name="firstname" id="firstname" value="" required placeholder="John" />
</div>
<div>
    <label for="surname">Surname *</label>
    <input type="text" name="surname" id="surname" value="" required placeholder="Smith" />
</div>
<div>
    <label for="email">Email address *</label>
    <input type="email" name="email" id="email" value="" required placeholder="johnsmith@nsa.gov.us" />
</div>
<div>
    <label for="phone">Daytime contact number *</label>
    <input type="tel" name="phone" id="phone" value="" required placeholder="(02) 3456 7890" />
</div>
<div>
    <label for="address">Address *</label>
    <input type="text" name="address" id="address" value="" required placeholder="66 Acacia Avenue" />
</div>
<div>
    <label for="suburb">Suburb *</label>
    <input type="text" name="suburb" id="suburb" value="" required placeholder="Suburbabad" />
</div>
<div>
    <label for="state">State *</label>
    <select id="state" name="state" required>
        <option value="">choose</option>
        <option value="ACT">ACT</option>
        <option value="NSW">NSW</option>
        <option value="NT">NT</option>
        <option value="QLD">QLD</option>
        <option value="SA">SA</option>
        <option value="TAS">TAS</option>
        <option value="VIC">VIC</option>
        <option value="WA">WA</option>
    </select>
</div>
<div>
    <label for="postcode">Postcode *</label>
    <input type="text" required name="postcode" id="postcode" pattern="\d{4}" />
</div>
<div>
    <label for="enquirytype">Enquiry type *</label>
    <select name="enquirytype" id="enquirytype" required>
        <option value="">choose</option>
        <option value="General enquiry">General enquiry</option>
        <option value="Product feedback or enquiry">Product feedback or enquiry</option>
        <option value="Product complaint">Product complaint</option>
    </select>
</div>
<div>
    <label for="productname">Product name</label>
    <input type="text" name="productname" id="productname" value="" placeholder="Maxia 3000" />
</div>
<div>
    <label for="productsize">Product size</label>
    <input type="text" name="productsize" id="productsize" value="" placeholder="XXL" />
</div>
<div>
    <label for="usebydate">Use-by date</label>
    <input type="date" name="usebydate" id="usebydate" value="" />
</div>
<div>
    <label for="batchcode">Batch code</label>
    <input type="text" name="batchcode" id="batchcode" value="" />
</div>
<div>
    <label for="enquiry">Enquiry</label>
    <textarea id="enquiry" name="enquiry"></textarea>
</div>
<div>
    <input type="submit" name="submit" value="Submit" />
</div>
</form>

</script>
